# =======================================================
# ПРОФИЛЬ РАЗРАБОТКИ (dev)
# =======================================================

# JPA/Hibernate - для разработки
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# DevTools - горячая перезагрузка
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Thymeleaf - отключение кэширования для разработки
spring.thymeleaf.cache=false

# =======================================================
# ЛОГИРОВАНИЕ ДЛЯ РАЗРАБОТКИ
# =======================================================

# Базовые уровни
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Логирование приложения
logging.level.com.java=INFO
logging.level.com.java.service.imports=DEBUG
logging.level.com.java.service.exports=DEBUG

# Отладка статистики
logging.level.com.java.service.statistics=DEBUG

# =======================================================
# АВТОМАТИЗАЦИЯ ОБСЛУЖИВАНИЯ - РАЗРАБОТКА  
# =======================================================

# Отключение планировщика в разработке (по умолчанию)
maintenance.scheduler.enabled=false

# Тестовые расписания для разработки (более частые для тестирования)
# Архивирование каждые 5 минут (только для тестов)
maintenance.scheduler.file-archive.cron=0 */5 * * * *

# Очистка БД каждые 10 минут (только для тестов) 
maintenance.scheduler.database-cleanup.cron=0 */10 * * * *

# Проверка системы каждые 2 минуты (для быстрой отладки)
maintenance.scheduler.health-check.cron=0 */2 * * * *

# Анализ производительности каждые 15 минут (для тестов)
maintenance.scheduler.performance-analysis.cron=0 */15 * * * *

# Полное обслуживание каждые 30 минут (для тестов)
maintenance.scheduler.full-maintenance.cron=0 */30 * * * *

# Детальное логирование обслуживания для отладки
logging.level.com.java.service.MaintenanceSchedulerService=DEBUG
logging.level.com.java.service.NotificationService=DEBUG

# Уведомления включены для тестирования
maintenance.notifications.enabled=true
maintenance.notifications.websocket.enabled=true
logging.level.com.java.service.statistics=DEBUG
logging.level.com.java.service.exports.strategies.TaskReportExportStrategy=DEBUG

# Отладка контроллеров
logging.level.com.java.controller=INFO

# =======================================================
# НАСТРОЙКИ РАЗРАБОТКИ
# =======================================================

# Более частое обновление дашборда для разработки
dashboard.auto-refresh.interval=15000
dashboard.stats.cache-duration=5000

# Уменьшенные batch-размеры для быстрого тестирования
import.batch-size=100
export.batch-size=250

# Меньше потоков для отладки
import.async.max-pool-size=1
export.async.max-pool-size=2

# Flyway - для разработки можно чистить при ошибках
spring.flyway.clean-on-validation-error=true