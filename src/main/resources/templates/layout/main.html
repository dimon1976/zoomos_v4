<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, content, scripts, styles, pageTitle, pageActions)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Обработка файлов</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/navigation.css}" rel="stylesheet">

    <!-- Дополнительные стили для конкретных страниц -->
    <th:block th:replace="${styles}"><!-- Стили будут здесь --></th:block>
</head>
<body>
<!-- Шапка -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-file-alt me-2"></i>Обработка файлов
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}">
                            <i class="fas fa-users me-1"></i>Клиенты
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cog me-1"></i>Настройки
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/statistics/settings}">
                                <i class="fas fa-chart-line me-2"></i>Статистика
                            </a></li>
                            <li><a class="dropdown-item" th:href="@{/utils}">
                                <i class="fas fa-tools me-2"></i>Утилиты
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Основной контент -->
<main class="container my-4">
    <!-- Уведомления -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}">Успешно!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}">Ошибка!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${warningMessage}">Внимание!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
        <i class="fas fa-info-circle me-2"></i><span th:text="${infoMessage}">Информация!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Хлебные крошки -->
    <nav th:if="${breadcrumbs}" aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" th:each="crumb,stat : ${breadcrumbs}" th:classappend="${stat.last}? ' active'">
                <a th:if="${!stat.last}" th:href="${crumb.url}" th:text="${crumb.label}"></a>
                <span th:if="${stat.last}" th:text="${crumb.label}"></span>
            </li>
        </ol>
    </nav>

    <!-- Заголовок страницы -->
    <div th:if="${pageTitle}" class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${pageTitle}">Заголовок страницы</h1>
        <!-- Кнопки действий -->
        <div th:if="${pageActions}" th:replace="${pageActions}"><!-- Кнопки --></div>
    </div>

    <!-- Содержимое страницы -->
    <div th:replace="${content}">Содержимое страницы</div>
</main>

<!-- Подвал -->
<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <p class="text-muted mb-0">© 2025 Приложение для обработки файлов</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Основной JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Дополнительные скрипты для конкретных страниц -->
<th:block th:if="${scripts}" th:replace="${scripts}"><!-- Скрипты --></th:block>
</body>
</html>
