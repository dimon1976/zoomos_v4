<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html('Шаблоны экспорта', ~{::section}, ~{::script}, ~{::style}, 'Шаблоны экспорта', ~{::.page-actions})}">
<head>
    <title>Шаблоны экспорта</title>
    <style></style>
</head>
<body>
<div class="page-actions">
    <a th:href="@{/export/templates/client/{clientId}/create(clientId=${clientId})}"
       class="btn btn-primary btn-primary-action">
        <i class="fas fa-plus me-1"></i>Создать шаблон
    </a>
    <a th:href="@{/clients/{id}(id=${clientId})}" class="btn btn-secondary btn-back">
        <i class="fas fa-arrow-left me-1"></i>К клиенту
    </a>
</div>
<section>
    <div th:if="${#lists.isEmpty(templates)}" class="text-center py-5">
        <i class="fas fa-file-export fa-3x text-muted mb-3"></i>
        <h3>Нет шаблонов экспорта</h3>
        <p class="text-muted">Создайте шаблон, чтобы настроить экспорт данных</p>
        <a th:href="@{/export/templates/client/{clientId}/create(clientId=${clientId})}" class="btn btn-primary mt-3">
            <i class="fas fa-plus me-1"></i>Создать первый шаблон
        </a>
    </div>
    <div th:unless="${#lists.isEmpty(templates)}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="template : ${templates}" class="col">
            <div class="card h-100">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <a th:href="@{/export/templates/{id}(id=${template.id})}" class="text-decoration-none" th:text="${template.name}">Название</a>
                        </h5>
                        <span class="badge bg-secondary" th:text="${template.entityType.displayName}">Тип</span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text text-muted" th:text="${template.description ?: 'Без описания'}">Описание</p>
                    <div class="mb-3 text-muted">
                        <i class="fas fa-columns me-1"></i>
                        <span th:text="${#lists.size(template.fields)} + ' полей'"></span>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/export/templates/{id}(id=${template.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye me-1"></i>Просмотр
                        </a>
                        <a th:href="@{/export/templates/{id}/edit(id=${template.id})}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit me-1"></i>Изменить
                        </a>
                        <button type="button" class="btn btn-sm btn-outline-info"
                                data-bs-toggle="modal"
                                data-bs-target="#cloneModal"
                                th:data-template-id="${template.id}"
                                th:data-template-name="${template.name}">
                            <i class="fas fa-clone me-1"></i>Клонировать
                        </button>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small>Создан: <span th:text="${#temporals.format(template.createdAt, 'dd.MM.yyyy')}">01.01.2025</span></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно клонирования -->
    <div class="modal fade" id="cloneModal" tabindex="-1" aria-labelledby="cloneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="cloneForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cloneModalLabel">Клонирование шаблона</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Клонирование шаблона: <strong id="cloneTemplateName"></strong></p>
                        <div class="mb-3">
                            <label for="newName" class="form-label">Новое название</label>
                            <input type="text" class="form-control" id="newName" name="newName" required>
                        </div>
                        <div class="mb-3">
                            <label for="cloneClientId" class="form-label">Клиент</label>
                            <select class="form-select" id="cloneClientId" name="clientId" required>
                                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}" th:selected="${client.id == clientId}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-clone me-1"></i>Клонировать
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cloneModal = document.getElementById('cloneModal');
        cloneModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;
            const templateId = button.getAttribute('data-template-id');
            const templateName = button.getAttribute('data-template-name');

            document.getElementById('cloneTemplateName').textContent = templateName;
            document.getElementById('cloneForm').action = '/export/templates/' + templateId + '/clone';
            document.getElementById('newName').value = templateName + ' (копия)';
        });
    });
</script>
</body>
</html>
