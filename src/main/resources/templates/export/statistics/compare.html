<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(
        'Сравнение статистики экспорта',
        ~{::section},
        ~{::script},
        ~{::style},
        'Сравнение статистики',
        ~{::.page-actions}
      )}">
<head>
  <title>Сравнение статистики</title>
  <style>
    .statistics-table {
      font-size: 0.9rem;
    }
    .statistics-table th {
      background-color: #f8f9fa;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .group-header {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .value-cell {
      text-align: center;
      position: relative;
    }
    .change-indicator {
      font-size: 0.8rem;
      margin-left: 5px;
    }
    .increase {
      background-color: #d4edda;
      color: #155724;
    }
    .decrease {
      background-color: #f8d7da;
      color: #721c24;
    }
    .significant-increase {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    .significant-decrease {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .no-change {
      background-color: #fff;
    }
    .operation-selector {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
    }
    .legend {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
<div class="page-actions">
  <button class="btn btn-primary" onclick="exportToExcel()">
    <i class="fas fa-file-excel me-1"></i>Экспорт в Excel
  </button>
</div>

<section>
  <!-- Ошибка если статистика не настроена -->
  <div th:if="${error}" class="alert alert-warning">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <span th:text="${error}">Ошибка</span>
    <div th:if="${templateId}" class="mt-2">
      <a th:href="@{/export/statistics/template/{id}/configure(id=${templateId})}"
         class="btn btn-sm btn-primary">
        <i class="fas fa-cog me-1"></i>Настроить статистику
      </a>
    </div>
  </div>

  <div th:unless="${error}">
    <!-- Панель управления -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="fas fa-filter me-2"></i>Параметры сравнения
        </h5>
      </div>
      <div class="card-body">
        <form method="get" action="/export/statistics/compare">
          <input type="hidden" name="templateId" th:value="${templateId}">

          <!-- Выбор операций -->
          <div class="mb-3">
            <label class="form-label">Выберите операции для сравнения</label>
            <div class="operation-selector">
              <div th:each="session : ${availableSessions}" class="form-check">
                <input class="form-check-input operation-checkbox"
                       type="checkbox"
                       th:id="${'session_' + session.id}"
                       th:value="${session.id}"
                       th:checked="${selectedSessionIds.contains(session.id)}">
                <label class="form-check-label"
                       th:for="${'session_' + session.id}">
                  <span th:text="${session.fileOperation.fileName}">Файл</span>
                  <small class="text-muted">
                    (<span th:text="${#temporals.format(session.startedAt, 'dd.MM.yyyy HH:mm')}">Дата</span>)
                  </small>
                </label>
              </div>
            </div>
            <small class="text-muted">
              Если не выбрано ни одной операции, будут показаны все
            </small>
          </div>

          <!-- Фильтрация -->
          <div class="mb-3" th:if="${config.filterField}">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="applyFilter" name="applyFilter"
                     th:checked="${filterApplied}">
              <label class="form-check-label" for="applyFilter">
                Применить фильтр по полю
                <strong th:text="${config.filterField}">Поле</strong>
                (значения: <span th:text="${#strings.listJoin(config.filterValues, ', ')}">Значения</span>)
              </label>
            </div>
          </div>

          <!-- Порог отклонения -->
          <div class="mb-3">
            <label class="form-label">
              Порог отклонения для выделения:
              <strong th:text="${config.deviationThresholdPercent + '%'}">10%</strong>
            </label>
          </div>

          <button type="submit" class="btn btn-primary" onclick="collectSelectedSessions(this)">
            <i class="fas fa-sync-alt me-1"></i>Обновить
          </button>
        </form>
      </div>
    </div>

    <!-- Легенда -->
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color increase"></div>
        <span>Рост < <span th:text="${config.deviationThresholdPercent + '%'}">10%</span></span>
      </div>
      <div class="legend-item">
        <div class="legend-color significant-increase"></div>
        <span>Рост ≥ <span th:text="${config.deviationThresholdPercent + '%'}">10%</span></span>
      </div>
      <div class="legend-item">
        <div class="legend-color decrease"></div>
        <span>Падение < <span th:text="${config.deviationThresholdPercent + '%'}">10%</span></span>
      </div>
      <div class="legend-item">
        <div class="legend-color significant-decrease"></div>
        <span>Падение ≥ <span th:text="${config.deviationThresholdPercent + '%'}">10%</span></span>
      </div>
    </div>

    <!-- Таблица статистики -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="fas fa-chart-bar me-2"></i>
          Статистика по полю: <strong th:text="${config.groupByField}">Поле</strong>
        </h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered statistics-table mb-0">
            <thead>
            <tr>
              <th th:text="${config.groupByField}">Группа</th>
              <th th:each="op : ${statistics.operations}" class="text-center">
                <div th:text="${op.fileName}">Файл</div>
                <small class="text-muted"
                       th:text="${#temporals.format(op.exportDate, 'dd.MM HH:mm')}">
                  Дата
                </small>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${statistics.rows}">
              <td class="group-header" th:text="${row.groupValue}">Значение</td>
              <td th:each="metric : ${row.metrics}"
                  class="value-cell"
                  th:classappend="${getChangeClass(metric.changeType, metric.changePercent, config.deviationThresholdPercent)}">
                <span th:text="${metric.count}">0</span>
                <span th:if="${metric.changePercent != null}"
                      class="change-indicator">
                                        <span th:if="${metric.changePercent > 0}"
                                              th:text="${'+' + #numbers.formatDecimal(metric.changePercent, 1, 1) + '%'}">
                                            +10%
                                        </span>
                                        <span th:if="${metric.changePercent < 0}"
                                              th:text="${#numbers.formatDecimal(metric.changePercent, 1, 1) + '%'}">
                                            -10%
                                        </span>
                                        <span th:if="${metric.changePercent == 0}">0%</span>
                                    </span>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="table-secondary">
              <td><strong>Итого</strong></td>
              <td th:each="op : ${statistics.operations}" class="text-center">
                <strong th:text="${getTotal(statistics.rows, op.sessionId)}">0</strong>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<script th:inline="javascript">
  /*<![CDATA[*/
  function collectSelectedSessions(button) {
    const form = button.closest('form');
    const checkboxes = document.querySelectorAll('.operation-checkbox:checked');
    const sessionIds = Array.from(checkboxes).map(cb => cb.value);

    // Добавляем скрытое поле с ID сессий
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'sessionIds';
    input.value = sessionIds.join(',');
    form.appendChild(input);
  }

  function exportToExcel() {
    // Здесь можно реализовать экспорт в Excel
    alert('Функция экспорта в разработке');
  }

  // Вспомогательная функция для определения CSS класса
  function getChangeClass(changeType, changePercent, threshold) {
    const stats = /*[[${statistics}]]*/ null;
    if (!stats) return '';

    // Эта логика будет обработана на сервере через Thymeleaf
    return '';
  }

  // Вспомогательная функция для подсчета итогов
  function getTotal(rows, sessionId) {
    const stats = /*[[${statistics}]]*/ null;
    if (!stats) return 0;

    // Эта логика будет обработана на сервере через Thymeleaf
    return 0;
  }
  /*]]>*/
</script>

</body>
</html>
