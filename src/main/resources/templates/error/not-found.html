<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(
        'Не найдено - Обработка файлов',
        ~{::section},
        ~{::script},
        ~{::style},
        'Ресурс не найден',
        ~{::div.page-actions}
      )}">
<head>
    <title>Не найдено - Обработка файлов</title>
    <style>
        .error-container {
            text-align: center;
            padding: 40px 0;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="page-actions">
    <a th:href="@{/}" class="btn btn-secondary">
        <i class="fas fa-home me-1"></i>На главную
    </a>
</div>

<section>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message" th:text="${errorMessage ?: 'Запрашиваемый ресурс не найден'}">
            Запрашиваемый ресурс не найден
        </div>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-home me-1"></i>Вернуться на главную
            </a>
            <a th:href="@{/clients}" class="btn btn-outline-primary ms-2">
                <i class="fas fa-users me-1"></i>Перейти к клиентам
            </a>
        </div>
    </div>
</section>

<script>
    console.warn('Resource not found: ' + window.location.pathname);
</script>
</body>
</html>
