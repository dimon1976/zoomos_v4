<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(
        'Ошибка файла - Обработка файлов',
        ~{::section},
        ~{::script},
        ~{::style},
        'Ошибка обработки файла',
        ~{::div.page-actions}
      )}">
<head>
    <title>Ошибка файла - Обработка файлов</title>
    <style>
        .error-container {
            text-align: center;
            padding: 40px 0;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .suggestions {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .suggestions h3 {
            margin-bottom: 15px;
        }
        .suggestions ul {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="page-actions">
    <a th:href="@{/}" class="btn btn-secondary">
        <i class="fas fa-home me-1"></i>На главную
    </a>
</div>

<section>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-file-excel"></i>
            <i class="fas fa-times text-danger"></i>
        </div>
        <div class="error-message" th:text="${errorMessage ?: 'Произошла ошибка при обработке файла'}">
            Произошла ошибка при обработке файла
        </div>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-home me-1"></i>Вернуться на главную
            </a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-arrow-left me-1"></i>Вернуться назад
            </button>
        </div>

        <div class="suggestions mt-4">
            <h3>Возможные решения:</h3>
            <ul class="text-start">
                <li>Проверьте формат вашего файла</li>
                <li>Убедитесь, что размер файла не превышает 10MB</li>
                <li>Проверьте правильность заголовков в файле</li>
                <li>Убедитесь, что файл не поврежден</li>
                <li>Попробуйте другой файл</li>
            </ul>
        </div>
    </div>
</section>

<script>
    console.error('File error: ' + document.querySelector('.error-message').textContent);
</script>
</body>
</html>
