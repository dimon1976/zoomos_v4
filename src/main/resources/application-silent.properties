# =======================================================
# ТИХИЙ ПРОФИЛЬ (silent) - минимальное логирование
# =======================================================

# JPA/Hibernate - без вывода SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Thymeleaf - ВКЛЮЧЕНО кэширование для экономии памяти
spring.thymeleaf.cache=true

# =======================================================
# МИНИМАЛЬНОЕ ЛОГИРОВАНИЕ
# =======================================================

# Только критичные ошибки и важные сообщения
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Приложение - только важная информация
logging.level.com.java=INFO
logging.level.com.java.service.imports=INFO
logging.level.com.java.service.exports=INFO
logging.level.com.java.service.statistics=INFO
logging.level.com.java.service.utils=INFO

# Отключение отладки
logging.level.com.java.service.exports.strategies=INFO
logging.level.com.java.controller=INFO

# Корневой уровень - только ошибки
logging.level.root=ERROR

# =======================================================
# НАСТРОЙКИ КАК В DEV НО ТИШЕ
# =======================================================

# Те же параметры что в dev для функциональности
dashboard.auto-refresh.interval=15000
dashboard.stats.cache-duration=5000

import.batch-size=100
export.batch-size=250

# Thread Pools - минимальная конфигурация для экономии памяти
import.async.core-pool-size=1
import.async.max-pool-size=1
import.async.queue-capacity=25

export.async.core-pool-size=1
export.async.max-pool-size=2
export.async.queue-capacity=50

spring.flyway.clean-on-validation-error=true