# =======================================================
# ПОДРОБНЫЙ ПРОФИЛЬ (verbose) - максимальное логирование
# =======================================================

# JPA/Hibernate - полное логирование SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DevTools - включены как в dev
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Thymeleaf - без кэширования
spring.thymeleaf.cache=false

# =======================================================
# МАКСИМАЛЬНОЕ ЛОГИРОВАНИЕ ДЛЯ ОТЛАДКИ
# =======================================================

# Подробные логи Spring
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG

# Hibernate - полное логирование SQL и параметров
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=DEBUG

# Приложение - максимальная детализация
logging.level.com.java=DEBUG
logging.level.com.java.service.imports=TRACE
logging.level.com.java.service.exports=TRACE
logging.level.com.java.service.statistics=TRACE
logging.level.com.java.controller=DEBUG

# Стратегии экспорта - подробная отладка
logging.level.com.java.service.exports.strategies=TRACE
logging.level.com.java.service.exports.strategies.TaskReportExportStrategy=TRACE

# Репозитории и БД
logging.level.com.java.repository=DEBUG

# Прогресс операций
logging.level.com.java.service.progress=DEBUG

# Корневой уровень для всего остального
logging.level.root=INFO

# =======================================================
# НАСТРОЙКИ ДЛЯ ПОДРОБНОЙ ОТЛАДКИ
# =======================================================

# Быстрое обновление для отслеживания изменений
dashboard.auto-refresh.interval=5000
dashboard.stats.cache-duration=1000

# Маленькие batch-размеры для детальной отладки
import.batch-size=50
export.batch-size=100

# Один поток для последовательной отладки
import.async.max-pool-size=1
export.async.max-pool-size=1

# Flyway - можно чистить при ошибках
spring.flyway.clean-on-validation-error=true
